<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Welcome back!</h1>
      <p class="description">Start managing your finance fast and better</p>
      <form>
        <div class="form-field">
          <div class="box-icon"><i class="ph ph-envelope-simple"></i></div>
          <input type="text" placeholder="you@example.com" />
        </div>
        <div class="form-field">
          <div class="box-icon"><i class="ph ph-lock-key"></i></div>
          <input type="password" placeholder="At least 8 characters" />
          <div class="box-icon hidden"><i class="ph ph-eye"></i></div>
        </div>

        <a class="link" href="">Forgot password?</a>
        <button>Login</button>
      </form>
      <div class="box-lines">
        <div class="line"></div>
        <p>or</p>
        <div class="line"></div>
      </div>

      <div class="buttons">
        <button><img src="./assets/google.svg" alt="" />Google</button>
        <button><img src="./assets/facebook.svg" alt="" />Facebook</button>
      </div>

      <p class="instructions">
        Don't you have an account?<a href="">Sign Up</a>
      </p>
    </div>
  </body>
</html>
